<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit of blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="blocks/header :: header"></header>
    <h1 th:text="${message}">Default Message</h1>
  	<div class="container mt-5 mb-5">
  		<h1>Edit article</h1>
  		<div th:each="el : ${post}">
  			<form method="post">
  				<input type="text" th:value="${el.title}" name="title" placeholder="Provide the title of the article" class="form-control"><br>
  				<input type="text" th:value="${el.preview}" name="preview" placeholder="Provide the short preview of the article" class="form-control"><br>
  				<textarea name="full_text" placeholder="Type text" class="form-control" th:value="${el.full_text}"></textarea><br>
  				<button type="submit" class="btn btn-success">Refresh</button><br>
  			</form>
  		</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
