<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online journal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="blocks/header :: header"></header>
    <h1 th:text="${message}">Default Message</h1>
  	<div class="container mt-5">
  		<div th:each="el : ${post}" class="alert alert-info mt-2">
  			<h1 th:text="${el.title}"/>
  			<p th:text="${el.full_text}"/>
  			<!--<p th:text="${el.views}"/>-->
  			<p><b>Views:</b> <span th:text="${el.views}"></span></p>
  			<a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
  			<a th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning">Delete</a>
  		</div>
  	</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
