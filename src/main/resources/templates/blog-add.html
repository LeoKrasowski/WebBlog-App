<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feed of blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="blocks/header :: header"></header>
    <h1 th:text="${message}">Default Message</h1>
  	<div class="container mt-5">
  		<h1>Adding a new article</h1>
  		<form action="/blog/add" method="post">
  			<input type="text" name="title" placeholder="Provide the title of the article" class="form-control">
  			<input type="text" name="preview" placeholder="Provide the short preview of the article" class="form-control">
  			<textarea name="full_text" placeholder="Type text" class="form-control"></textarea>
  			<input type="text" name="views" placeholder="number of views" class="form-control">
  			<button type="submit" class="btn btn-success">Add article</button>
  		</form>
  	</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
